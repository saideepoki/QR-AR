<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Image Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mind-ar/1.2.2/mindar-image.prod.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mind-ar/1.2.2/mindar-image-three.prod.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r132/three.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            z-index: 999;
        }
        
        #instructions {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="loading">
        Loading AR Experience...<br>
        Please allow camera access
    </div>
    
    <div id="instructions">
        Point your camera at the target image
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingScreen = document.getElementById('loading');
            const instructions = document.getElementById('instructions');
            
            // Initialize AR experience
            const start = async () => {
                // Initialize MindAR
                const mindarThree = new window.MINDAR.IMAGE.MindARThree({
                    container: document.body,
                    imageTargetSrc: 'targets.mind',
                    uiScanning: true,
                    uiLoading: false
                });
                
                const {renderer, scene, camera} = mindarThree;
                
                // Create a video plane to show animation
                const video = document.createElement('video');
                video.src = 'animation.gif';
                video.loop = true;
                video.muted = true;
                
                const videoTexture = new THREE.VideoTexture(video);
                const videoGeometry = new THREE.PlaneGeometry(1, 1080/1920); // Adjust ratio based on your video
                const videoMaterial = new THREE.MeshBasicMaterial({map: videoTexture});
                const videoMesh = new THREE.Mesh(videoGeometry, videoMaterial);
                
                // Create anchor
                const anchor = mindarThree.addAnchor(0);
                anchor.group.add(videoMesh);
                
                // Play video once tracking starts
                anchor.onTargetFound = () => {
                    video.play();
                    instructions.style.display = 'none';
                };
                
                anchor.onTargetLost = () => {
                    video.pause();
                    instructions.style.display = 'block';
                };
                
                // Start AR
                await mindarThree.start();
                loadingScreen.style.display = 'none';
                
                // Render loop
                renderer.setAnimationLoop(() => {
                    renderer.render(scene, camera);
                });
            };
            
            // Start the AR experience
            start();
        });
    </script>
</body>
</html>
