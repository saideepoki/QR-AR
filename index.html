
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; uiLoading:no" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
	      <!-- <img id="card" src="target.jpeg" /> -->
	      <!-- <a-asset-item id="avatarModel" src="donut.gltf"></a-asset-item> -->
         <!-- Add autoplay attribute and muted attribute to help with autoplay policies -->
        <video id="ar-video" src="animation.mp4" preload="auto" muted autoplay loop="true" crossorigin="anonymous" playsinline webkit-playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <!-- <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane> -->
        <!-- <a-gltf-model rotation="90 90 0 " position="0 0 0.1" scale="0.05 0.05 0.05" src="#avatarModel"
          animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
        > -->
        <a-video 
        src="#ar-video"
        position="0 0 0.1"
        width="1"
        height="0.75"
        rotation="0 0 0"
        animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
      ></a-video>
      </a-entity>
    </a-scene>

    <script>
        const sceneEl = document.querySelector('a-scene');
      const videoEl = document.querySelector('#ar-video');

      // Variable to track if we're currently tracking the target
      let isTargetVisible = false;

      // When target is found
      sceneEl.addEventListener('mindar-image-target-found', () => {
        isTargetVisible = true;
        // Reset video to beginning and play
        videoEl.currentTime = 0;
        videoEl.play().catch(e => console.log("Play failed:", e));
      });

      // When target is lost
      sceneEl.addEventListener('mindar-image-target-lost', () => {
        isTargetVisible = false;
        // Pause the video when target is lost
        videoEl.pause();
      });

      // Also handle the case when video ends (if not looping)
      videoEl.addEventListener('ended', () => {
        // If you don't want looping but want it to restart when found again
        if (!videoEl.loop) {
          videoEl.pause();
        }
      });

      // Optional: Handle re-appearance after the marker was previously seen and lost
      // This helps with scenarios where the marker briefly disappears and reappears
      let lastLostTime = 0;
      const RESET_THRESHOLD = 2000; // 2 seconds

      setInterval(() => {
        const now = Date.now();
        // If target reappears after being gone for more than the threshold
        if (isTargetVisible && (now - lastLostTime) > RESET_THRESHOLD && lastLostTime !== 0) {
          // Reset and restart video
          videoEl.currentTime = 0;
          videoEl.play().catch(e => console.log("Replay failed:", e));
        }

        if (!isTargetVisible) {
          lastLostTime = now;
        }
      }, 500);
    </script>
  </body>
</html>
